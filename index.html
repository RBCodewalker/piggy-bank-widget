<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>IncomeCalculatorCover</title>
  </head>

  <body>
    <div class="widget-container" id="widget-container">
      <img
        src="./src/img/bg-with-piggy.png"
        alt="Background"
        class="background"
      />
      <div class="widget">
        <span class="title">BIN ICH REICH?</span>
        <span class="subtitle"
          >Finden Sie heraus wie reich oder arm Sie sind</span
        >
        <div class="box">
          <input type="range" value="0" class="slider" id="slider" />

          <div class="income-info">
            <span class="income-question">Wie hoch ist Ihr Einkommen?</span>
            <span id="income-value" class="income-value"></span>
          </div>
        </div>

        <div class="household-question">Wie viele Personen leben in Ihrem Haushalt?</div>

        <div class="row">
          <div class="column-left">
            <div class="household-people" id="younger">
              <div
                class="decrease"
                onclick="updateValue(event)"
              >
                -
              </div>
              <input type="number" class="number-of-people" id="under14" value="0" />
              <div
                class="increase"
                onclick="updateValue(event)"
              >
                +
              </div>
              <span class="age-text"
                >jünger als <br />
                14 Jahre</span
              >
            </div>
          </div>

          <div class="column-right">
            <div class="household-people">
              <div
                class="decrease"
                onclick="updateValue(event)"
              >
                -
              </div>

              <input type="number" class="number-of-people" id="over14" value="0" />

              <div
                class="increase"
                onclick="updateValue(event)"
              >
                +
              </div>

              <span class="age-text"
                >älter als <br />
                14 Jahre</span
              >
            </div>
          </div>
        </div>

        <div class="calculate" onclick="changePage()" data-text="BERECHNEN">
          BERECHNEN
        </div>
      </div>
    </div>

    <div class="graph-container" id="graph-container">
      <img
        src="./src/img/bg-with-graph.png"
        alt="Background"
        class="background"
      />

      <div class="back" id="back" onclick="navigateBack()">&#8249;</div>
      <div class="widget">
        <span class="title">BIN ICH REICH?</span>

        <span class="income-class" id="income-class"></span>

        <div class="income-range" id="income-range"></div>
      </div>

      <div class="dynamic-line" id="dynamic-line">
        <div class="pill">
          <div class="arrow top"></div>
          <div class="arrow bottom"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
