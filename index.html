<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="widget-container" id="widget-container">
      <img
        src="./src/img/bg-with-piggy.png"
        alt="Background"
        class="background"
      />
      <div class="widget">
        <span class="title">BIN ICH REICH?</span>
        <span class="subtitle"
          >Finden Sie heraus wie reich oder arm Sie sind</span
        >
        <div class="box">
          <input type="range" value="0" class="slider" id="slider" />

          <div class="income-info">
            <span class="question">Wie hoch ist Ihr Einkommen?</span>
            <span id="val" class="val"></span>
          </div>
        </div>

        <div class="question2">Wie viele Personen leben in Ihrem Haushalt?</div>

        <div class="row">
          <div class="column-left">
            <div class="household-people" id="younger">
              <div
                class="decrease"
                id="decrease"
                onclick="decreaseValue(event)"
                value="Decrease Value"
              >
                -
              </div>
              <input type="number" class="number" value="0" />
              <div
                class="increase"
                onclick="increaseValue(event)"
                value="Increase Value"
              >
                +
              </div>
              <span class="age">jünger als 14 Jahre</span>
            </div>
          </div>

          <div class="column-right">
            <div class="household-people">
              <div
                class="decrease"
                onclick="decreaseValue(event)"
                value="Decrease Value"
              >
                -
              </div>

              <input type="number" class="number" value="0" />

              <div
                class="increase"
                onclick="increaseValue(event)"
                value="Increase Value"
              >
                +
              </div>

              <span class="age">älter als 14 Jahre</span>
            </div>
          </div>
        </div>

        <div class="calculate" onclick="changePage()">BERECHNEN</div>
      </div>
    </div>

    <div class="graph-container" id="graph-container">
      <img
        src="./src/img/bg-with-graph.png"
        alt="Background"
        class="background"
      />

      <div class="widget">
        <span class="title">BIN ICH REICH?</span>

        <span class="result" id="income-class"></span>

        <div class="income-range" id="income-range"></div>
      </div>

      <!-- <div class="topline">
        <hr />
        <div class="shape">
          <div class="pill">
            <div class="arrow top"></div>
            <div class="arrow bottom"></div>
          </div>
        </div>
      </div> -->

      <div class="dynamic-line" id="dynamic-line"></div>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
